<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Registration</title>
<link rel="stylesheet" href="../css/customerstyle.css"> <!-- Link to external CSS file -->
    <script src="../js/customerscript.js"></script>
</head>
<body>
<div class="container">
<div class="left-heading">Customer Form</div>
</div>
 
<div class="box">
<form id="customerForm">
<div class="input-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<span class="error" id="nameError"></span>
</div>
<div class="input-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email">
<span class="error" id="emailError"></span>
</div>
<div class="input-group">
<label for="contact">Contact Number:</label>
<input type="text" id="contact" name="contact">
<span class="error" id="contactError"></span>
</div>
<div class="input-group">
<label for="account-type">Account Type:</label>
<select id="account-type" name="account-type">
<option value="">Select Account Type</option>
<option value="Savings">Savings</option>
<option value="Current">Current</option>
</select>
<span class="error" id="accountTypeError"></span>
</div>
<button type="button" class="button" onclick="addCustomer()">Add Customer</button>
</form>
</div>
 
    <div id="customerTable" style="display: none;">
<h2>Customer Details</h2>
<table id="customers">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Contact Number</th>
<th>Account Type</th>
</tr>
</thead>
<tbody id="customerBody"></tbody>
</table>
</div>
 
    
</body>
</html>
